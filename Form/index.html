<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="form_text">
            <h1 class="form_title">Manage your Income and Expenses wit us!</h1>
            <p class="form_info">Takes only 10 minutes to fill out all the information needed to register your business.</p>
        </div>
        <div class="form_items">
            <div class="form_item">
                <input name="email" type="text" placeholder="E-Mail" class="form_item__input">
                <label class="form_item__label" for="email">Email</label>
            </div>
            <div class="form_item">
                <input name="name" type="text" placeholder="Full name" class="form_item__input">
                <label class="form_item__label" for="name">Full name</label>
            </div>
            <div class="form_item">
                <input name="pass" type="password" placeholder="Password" class="form_item__input">
                <label class="form_item__label" for="pass">Password</label>
            </div>
        </div>
        <a href="" class="form_button">Register Account</a>
    </div>
</body>
</html>
